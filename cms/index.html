<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Content Manager</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;min-height:100vh;display:grid;place-items:center;background:#0b0b0b;color:#fff}
    .card{max-width:720px;padding:28px;border:1px solid rgba(255,255,255,.12);border-radius:16px;background:rgba(255,255,255,.06)}
    a.btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;background:#e11d48;color:#fff;text-decoration:none;font-weight:700}
    p{opacity:.9;line-height:1.55}
    code{background:rgba(255,255,255,.08);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Content Manager</h1>
    <p>
      Edit site content (services, pricing, story, and contact info) using Pages CMS.
      You will sign in with <strong>GitHub</strong> and edit <code>content/site.json</code>.
    </p>
    <a class="btn" href="https://pagescms.org/" target="_blank" rel="noopener">Open Pages CMS</a>
    <p style="margin-top:12px;font-size:14px;opacity:.75">
      You must have GitHub access to this website's repository.
    </p>
  </div>
</body>
</html>
